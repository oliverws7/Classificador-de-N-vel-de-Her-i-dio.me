<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        
        <div class="input-group">
            <label for="heroName">Nome do Herói:</label>
            <input type="text" id="heroName" placeholder="Digite o nome do herói">
        </div>
        
        <div class="input-group">
            <label for="heroXP">Experiência (XP):</label>
            <input type="number" id="heroXP" placeholder="Digite a quantidade de XP">
        </div>
        
        <button id="classifyBtn">Classificar Nível</button>
        
        <div class="result" id="result">
            <h2>Resultado</h2>
            <p id="resultText"></p>
        </div>
        
        <div class="xp-scale">
            <h3>Escala de Níveis</h3>
            <div class="scale-item">
                <span>Menos de 1.000 XP:</span>
                <span>Ferro</span>
            </div>
            <div class="scale-item">
                <span>1.001 - 2.000 XP:</span>
                <span>Bronze</span>
            </div>
            <div class="scale-item">
                <span>2.001 - 5.000 XP:</span>
                <span>Prata</span>
            </div>
            <div class="scale-item">
                <span>5.001 - 7.000 XP:</span>
                <span>Ouro</span>
            </div>
            <div class="scale-item">
                <span>7.001 - 8.000 XP:</span>
                <span>Platina</span>
            </div>
            <div class="scale-item">
                <span>8.001 - 9.000 XP:</span>
                <span>Ascendente</span>
            </div>
            <div class="scale-item">
                <span>9.001 - 10.000 XP:</span>
                <span>Imortal</span>
            </div>
            <div class="scale-item">
                <span>10.001+ XP:</span>
                <span>Radiante</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
